<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Typing test</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="main.css">
</head>
<body>
	<nav  class="navbar navbar-default">
		<div class="container-fluid">
			<a href="" class="navbar-brand">Typing Test</a>
		</div>
	</nav>
	<div class="constiner-fluid">
	<div class="row">
		<div class="col-lg-10 col-lg-offset-1">
				<div class="row">
			<div class="col-lg-3">
				<div class="panel panel-default">
					<div class="panel-heading text-center">
						<img src="img/face1.png" class="img-responsive">
					</div>
					<div class="panel-body">
						<textarea name="" id="guest" cols="30" rows="10" class="form-control"></textarea>
					</div>
					<div class="panel-footer">
						<button id="guestBtn" class="form-control btn btn-warning">Position : 0</button>
					</div>
				</div>
			</div>
				<div class="col-lg-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<img src="img/face2.png" class="img-responsive">
						
					</div>
					<div class="panel-body">
						<textarea name="" id="player2" cols="30" rows="10" class="form-control"></textarea>
					</div>
					<div class="panel-footer">
						<button id="player2Btn" class="form-control btn btn-warning">Position : 0</button>
					</div>
				</div>
			</div>
				<div class="col-lg-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<img src="img/face3.png" class="img-responsive">
						
					</div>
					<div class="panel-body">
						<textarea name="" id="player3" cols="30" rows="10" class="form-control"></textarea>
					</div>
					<div class="panel-footer">
						<button id="player3Btn" class="form-control btn btn-warning">Position : 0</button>
					</div>
				</div>
			</div>
				<div class="col-lg-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<img src="img/face4.png" class="img-responsive">
						
					</div>
					<div class="panel-body">
						<textarea name="" id="player4" cols="30" rows="10" class="form-control"></textarea>
					</div>
					<div class="panel-footer">
						<button id="player4Btn" class="form-control btn btn-warning">Position : 0</button>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
	<!-- end of main row -->
	<div class="col-lg-3 col-lg-offset-4">
		<button class="btn btn-success form-control" id="mainBtn">Start</button>
	</div>
	<div class="col-lg-8 col-lg-offset-2">
		<div class="well text-center"></div>
	</div>
	
	</div>
	<script src="main.js"></script>
</body>
</html>
